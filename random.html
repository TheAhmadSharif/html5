		<h2>Random Number</h2>
		<hr>
		<div class="number-div">
			<span id="number">0</span>
			<span id="Rnumber">0</span>
		</div> <!-- End number Div -->
			

			<button onclick="randomNumber()">Random Number</button>
		</div>	 <!-- End -->
	</div> <!-- End Container -->

	<script>
		function randomNumber () {
			var randomNumber = 10 * Math.random() + 1;
			var number = Math.floor(randomNumber);
			document.getElementById('Rnumber').innerHTML = randomNumber;
			document.getElementById('number').innerHTML = number;

			console.log(randomNumber);

			return Math.random();
		}
	</script>
